<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Carismatic</title>
    </head>
    <body class="ui-mobile-viewport ui-overlay-a">
	
	
	<div data-role="page" id="home" >
		<div class="ui-panel-wrapper bg-gradient">
			<!--<div data-role="header" role="banner" class="ui-header ui-bar-inherit">
				<h1 class="ui-title" role="heading" aria-level="1">Carismatic</h1>
			<a href="#!" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
			<a href="#!" class="ui-btn-right ui-btn ui-icon-gear ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Button</a>

			</div>-->
		<div class="logo-login" id="logo-login"></div>
			<div class="ui-content" role="main">
				<div id="home_content">
				
				</div>
				
				<div class="ui-field-contain">
					<label for="login_username">Username:</label>
					
					<input type="text" name="login_username" id="login_username" value="" data-clear-btn="true">
					
				</div>
				<div class="ui-field-contain">
					<label for="login_password">Password:</label>
					<input type="password" name="login_password" id="login_password" value="" data-clear-btn="true">
				</div>
				<button class="ui-shadow ui-btn ui-corner-all" id="btnlogin">Log In</button>
				
				<div id="login_script"></div>
				<a target="_blank" href="#signup" style="text-decoration: none" class="link-upper">Don't have an account? <strong class="b-link">Sign Up</strong></a>
			</div>
		</div>
	</div>
	
		
	<div data-role="page" id="signup">

		<div class="ui-panel-wrapper bg-gradient">
			<div data-role="header" role="banner" class="ui-header signupheader ui-bar-inherit">
				<h1 class="ui-title" role="heading" aria-level="1">Sign Up</h1>
			<a href="#!" data-rel="back" style="background-color:#000" class="ui-btn-left  ui-btn ui-icon-delete ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
			<!--<a href="#!" class="ui-btn-right ui-btn ui-icon-gear ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Button</a>-->

			</div>
			<div class="ui-content" role="main">
			
				<div class="ui-field-contain">
					<label for="signup_username">Username:</label>
					
					<input type="text" name="signup_username" id="signup_username" value="" data-clear-btn="true">
					
				</div>
				<div class="ui-field-contain">
					<label for="signup_password">Password:</label>
					<input type="password" name="signup_password" id="signup_password" value="" data-clear-btn="true">
				</div>
				<div class="ui-field-contain">
					<label for="signup_repassword">Password Confirm:</label>
					<input type="password" name="signup_repassword" id="signup_repassword" value="" data-clear-btn="true">
				</div>
				<div class="ui-field-contain">
					<label for="signup_email">Email:</label>
					<input type="email" name="signup_email" id="signup_email" value="" data-clear-btn="true">
				</div>
				<div class="ui-field-contain">
					<label for="signup_accounttype" class="select">I am a:</label>
					
					<select name="signup_accounttype" id="signup_accounttype" data-native-menu="false" tabindex="-1">
						<option value="car_washer">Car Washer</option>
						<option value="car_owner">Car Owner</option>
					</select>
					
				</div>
				
				<button class="ui-shadow ui-btn ui-corner-all" id="btnsignup">Sign Up</button>

			</div>
		</div>
	</div>




	<div data-role="page" id="dashboard">

		<div class="ui-panel-wrapper">
			<div data-role="header" role="banner" class="ui-header ui-bar-inherit dashheader info">
				<a href="#!" class="ui-btn-left ui-icon-bars ui-btn-icon-left menubtn">Menu</a>
				
				<h1 class="ui-title info" role="heading" aria-level="1" style="text-shadow:none;">Carismatic</h1>
			
				
			</div>
			<div class="ui-content" role="main">
				<p>Please make sure you turn on your location before you update your location</p>
				<p id="geolocation"></p>
				<div id="map_canvas"></div>
				<button class="ui-shadow ui-btn ui-corner-all" id="btnShareLocation">Update my Location</button>
				<p>Find people (m): <input type="number" id="numMeters"/></p>
				<button class="ui-shadow ui-btn ui-corner-all" id="btnFindPeople">Find people near me</button>
				<p id="geolocation2"></p>
			</div>
		</div>	
	</div>
	
	<div data-role="page" id="settings">

		<div class="ui-panel-wrapper">
			<div data-role="header" role="banner" class="ui-header ui-bar-inherit dashheader info">
				<a href="#!" class="ui-btn-left ui-icon-bars ui-btn-icon-left menubtn">Menu</a>
				
				<h1 class="ui-title info" role="heading" aria-level="1" style="text-shadow:none;">Carismatic Settings</h1>
			
				
			</div>
			<div class="ui-content" role="main">
				
			</div>
		</div>	
	</div>
	
	
	<div id="mypanel">
		<!-- panel content goes here -->
		<div class="ui-panel-inner">
		<a href="#!" style="background-color:#000" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-shadow ui-corner-all" id="closemenu">Back</a>
		<h2 class="info">Carismatic</h2>
		<ul data-role="listview" id="listview">
		      <li><a href="#dashboard" class="ui-btn ui-icon-home ui-btn-icon-left info">Home</a></li>
		      <li><a href="#settings" class="ui-btn ui-icon-gear ui-btn-icon-left info">Settings</a></li>
		      <li><a href="#!" class="ui-icon-action ui-btn ui-btn-icon-left info" id="logout">Log Out</a></li>
		</ul>
		</div>
	</div><!-- /panel -->
	



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
